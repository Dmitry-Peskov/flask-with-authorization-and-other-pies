<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <title>{% block title %} {{title}} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .flash {padding: 10px;}
    .flash.success {
         border: 1px solid #21DB56;
         background: #AEFFC5;
    }
    .flash.error {
         border: 1px solid #FF4343;
         background: #FF9C9C;
    }
    .flash.info {
        border: 1px solid #FFDB58;
        background: #FCE883;
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">PeskOff production</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
             id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Активности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Добавить</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistic">Статистика</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
